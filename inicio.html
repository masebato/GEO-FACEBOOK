<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
   
    <div id="map"></div>
    <script>
      function initMap() {

        var uluru = 'http://localhost:3000/datos' ;
        console.log(uluru)
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqnJwmcKRZJzMmjss5b8AW6NCHi-66Lkw &callback=initMap">
    </script>
  </body>
</html>
